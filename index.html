<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Certificados - ICA Jun√≠n</title>
    <style>
        :root {
            --color-primario: #1a472a;
            --color-secundario: #c5a047;
            --color-texto: #333333;
            --color-fondo: #f8f8f8;
            --color-exito: #e8f5e9;
            --color-error: #ffe8e8;
            --sombra: 0 4px 12px rgba(0,0,0,0.1);
            --borde-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('imagenes/FondoColAboB1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .logo {
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--borde-radius);
            box-shadow: var(--sombra);
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        .header {
            padding: 25px 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--color-primario);
        }

        .mensaje-institucional {
            font-size: 1.1rem;
            color: var(--color-texto);
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .formulario-busqueda {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-primario);
            font-weight: 500;
            font-size: 0.95rem;
        }

        select, input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: var(--borde-radius);
            font-size: 1rem;
            background-color: white;
            transition: var(--transition);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--color-secundario);
            box-shadow: 0 0 0 3px rgba(197, 160, 71, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--color-primario);
            color: white;
            border: none;
            border-radius: var(--borde-radius);
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        button:hover {
            background-color: #123321;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #resultado {
            margin-top: 25px;
            padding: 20px;
            border-radius: var(--borde-radius);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .cargando {
            background-color: var(--color-fondo);
            color: var(--color-texto);
        }

        .error {
            background-color: var(--color-error);
            color: #cc0000;
            border-left: 4px solid #cc0000;
        }

        .exito {
            background-color: var(--color-exito);
            color: var(--color-primario);
            border-left: 4px solid var(--color-primario);
        }

        .certificado-info {
            margin-bottom: 20px;
        }

        .certificado-info h3 {
            margin-bottom: 15px;
            color: var(--color-primario);
        }

        .certificado-info p {
            margin-bottom: 10px;
            display: flex;
        }

        .certificado-info p strong {
            min-width: 120px;
            display: inline-block;
        }

        .btn-descargar {
            background-color: var(--color-secundario);
            margin-top: 15px;
        }

        .btn-descargar:hover {
            background-color: #b38d3a;
        }

        @media (min-width: 576px) {
            .logo {
                height: 140px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (min-width: 768px) {
            .logo {
                height: 160px;
            }
            
            .container {
                max-width: 700px;
            }
            
            .header {
                padding: 30px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .content {
                padding: 40px;
            }
            
            .certificado-info p strong {
                min-width: 140px;
            }
        }

        @media (min-width: 992px) {
            .logo {
                height: 180px;
            }
            
            .container {
                max-width: 800px;
            }
            
            h1 {
                font-size: 2.4rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="imagenes/Logo ICAJ.png" alt="Logo ICA Jun√≠n" class="logo">
    </div>

    <div class="container">
        <div class="header">
            <h1>Certificados ICA Jun√≠n</h1>
            <p class="mensaje-institucional">Seleccione su curso e ingrese su DNI o c√≥digo</p>
        </div>

        <div class="content">
            <div class="formulario-busqueda">
                <div class="form-group">
                    <label for="evento">Evento:</label>
                    <select id="evento">
                        <option value="">-- Seleccionar evento --</option>
                        <option value="curso1">CONFERENCIA MAGISTRAL: EL ROL DE LA ABOGADA EN EL PER√ö CONTEMPOR√ÅNEO</option>
                        <option value="curso2">Seminario de Pr√°ctica Jur√≠dica</option>
                        <option value="curso3">Taller de Litigaci√≥n Oral</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="identificador">DNI o C√≥digo:</label>
                    <input type="text" id="identificador" placeholder="Ingrese su n√∫mero de DNI o c√≥digo" inputmode="numeric">
                </div>

                <button onclick="buscarCertificado()">Buscar Certificado</button>
            </div>

            <div id="resultado"></div>
        </div>
    </div>

    <script>
        function buscarCertificado() {
            const eventoSelect = document.getElementById('evento');
            const evento = eventoSelect.value;
            const identificador = document.getElementById('identificador').value.trim();
            const resultado = document.getElementById('resultado');

            // Validaci√≥n
            if(!evento || !identificador) {
                resultado.style.display = 'block';
                resultado.className = 'error';
                resultado.innerHTML = '<p>‚ùå Por favor complete todos los campos correctamente</p>';
                return;
            }

            // Validar formato DNI (8 d√≠gitos) o c√≥digo (6-12 caracteres)
            if(!/^(\d{8}|[a-zA-Z0-9]{6,12})$/.test(identificador)) {
                resultado.style.display = 'block';
                resultado.className = 'error';
                resultado.innerHTML = '<p>‚ùå El DNI debe tener 8 d√≠gitos o el c√≥digo entre 6-12 caracteres</p>';
                return;
            }

            resultado.style.display = 'block';
            resultado.className = 'cargando';
            resultado.innerHTML = '<p>üîç Buscando certificado...</p>';

            // Simulaci√≥n de b√∫squeda (reemplazar con AJAX en producci√≥n)
            setTimeout(() => {
                const simulacionExito = Math.random() > 0.1; // 90% de √©xito para demo
                
                if(simulacionExito) {
                    resultado.className = 'exito';
                    resultado.innerHTML = `
                        <div class="certificado-info">
                            <h3>‚úÖ Certificado encontrado</h3>
                            <p><strong>Evento:</strong> ${eventoSelect.options[eventoSelect.selectedIndex].text}</p>
                            <p><strong>Participante:</strong> ${simularNombre()}</p>
                            <p><strong>DNI/C√≥digo:</strong> ${identificador}</p>
                            <p><strong>Fecha:</strong> ${new Date().toLocaleDateString('es-PE')}</p>
                            <p><strong>Estado:</strong> <span style="color:var(--color-primario);font-weight:600;">V√°lido</span></p>
                        </div>
                        <button class="btn-descargar" onclick="descargarCertificado()">üìÑ Descargar Certificado</button>
                    `;
                } else {
                    resultado.className = 'error';
                    resultado.innerHTML = '<p>‚ùå No se encontr√≥ certificado. Verifique los datos e intente nuevamente.</p>';
                }
            }, 1500);
        }

        function simularNombre() {
            const nombres = ["Ana P√©rez", "Carlos L√≥pez", "Mar√≠a Garc√≠a", "Juan Rodr√≠guez", "Luc√≠a Mendoza"];
            return nombres[Math.floor(Math.random() * nombres.length)];
        }

        function descargarCertificado() {
            // Simulaci√≥n de descarga
            const resultado = document.getElementById('resultado');
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = '<p style="color:var(--color-primario);margin-top:15px;font-weight:600;">‚è≥ Generando certificado PDF...</p>';
            resultado.appendChild(tempDiv);
            
            setTimeout(() => {
                tempDiv.innerHTML = '<p style="color:green;margin-top:15px;font-weight:600;">‚úî Certificado descargado correctamente</p>';
            }, 2000);
        }

        // Mejorar UX en m√≥viles
        document.getElementById('identificador').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                e.preventDefault();
                this.blur();
                buscarCertificado();
            }
        });

        // Enfocar autom√°ticamente el primer campo al cargar (solo en desktop)
        if(window.innerWidth > 768) {
            document.getElementById('evento').focus();
        }
    </script>
</body>
</html>
