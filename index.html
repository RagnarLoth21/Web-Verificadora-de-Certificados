<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Certificados - ICA Jun√≠n</title>
    <style>
        :root {
            --color-primario: #1a472a;
            --color-secundario: #c5a047;
            --color-texto: #333;
            --color-fondo: #f8f8f8;
            --sombra: 0 4px 12px rgba(0,0,0,0.1);
            --borde-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('imagenes/FondoColAboB1.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        .logo-container {
            text-align: center;
            margin: 10px 0;
            width: 100%;
        }

        .logo {
            width: auto;
            height: 80px;
            object-fit: contain;
            transition: all 0.3s;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255,255,255,0.97);
            border-radius: var(--borde-radius);
            box-shadow: var(--sombra);
            margin-top: 10px;
        }

        .header {
            padding: 15px 20px 5px;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            color: var(--color-primario);
            margin-bottom: 5px;
        }

        .mensaje-institucional {
            font-size: 0.95rem;
            color: var(--color-texto);
            margin-bottom: 8px;
        }

        .content {
            padding: 5px 20px 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-primario);
            font-weight: 500;
            font-size: 0.95rem;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--borde-radius);
            font-size: 1rem;
            background: white;
            margin-bottom: 3px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--color-secundario);
            box-shadow: 0 0 0 3px rgba(197,160,71,0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--color-primario);
            color: white;
            border: none;
            border-radius: var(--borde-radius);
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #123321;
        }

        #resultado {
            margin-top: 15px;
            padding: 15px;
            border-radius: var(--borde-radius);
            display: none;
        }

        .exito {
            background: #e8f5e9;
            border-left: 4px solid var(--color-primario);
        }

        .error {
            background: #ffe8e8;
            border-left: 4px solid #cc0000;
        }

        @media (min-width: 768px) {
            .logo {
                height: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                margin-top: 20px;
            }
            
            .content {
                padding: 15px 30px 30px;
            }
        }

        @media (min-width: 992px) {
            .logo {
                height: 150px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .mensaje-institucional {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="imagenes/Logo ICAJ.png" alt="Logo ICA Jun√≠n" class="logo">
    </div>

    <div class="container">
        <div class="header">
            <h1>Certificados ICAJ</h1>
            <p class="mensaje-institucional">Seleccione su curso e ingrese su DNI o c√≥digo</p>
        </div>

        <div class="content">
            <div class="formulario-busqueda">
                <div class="form-group">
                    <label for="evento">Evento:</label>
                    <select id="evento">
                        <option value="">-- Seleccionar evento --</option>
                        <option value="curso1">CONFERENCIA MAGISTRAL: EL ROL DE LA ABOGADA EN EL PER√ö CONTEMPOR√ÅNEO</option>
                        <option value="curso2">Seminario de Pr√°ctica Jur√≠dica</option>
                        <option value="curso3">Taller de Litigaci√≥n Oral</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="identificador">DNI o C√≥digo:</label>
                    <input type="text" id="identificador" placeholder="Ingrese su DNI o c√≥digo" inputmode="numeric">
                </div>

                <button onclick="buscarCertificado()">Buscar Certificado</button>
            </div>

            <div id="resultado"></div>
        </div>
    </div>

    <script>
        function buscarCertificado() {
            const evento = document.getElementById('evento').value;
            const identificador = document.getElementById('identificador').value.trim();
            const resultado = document.getElementById('resultado');

            // Validaci√≥n
            if(!evento || !identificador) {
                resultado.style.display = 'block';
                resultado.className = 'error';
                resultado.innerHTML = '‚ùå Por favor complete todos los campos';
                return;
            }

            // Simular b√∫squeda
            resultado.style.display = 'block';
            resultado.className = 'exito';
            resultado.innerHTML = `
                <div class="certificado-info">
                    <h3>‚úÖ Certificado encontrado</h3>
                    <p><strong>Evento:</strong> ${document.getElementById('evento').options[document.getElementById('evento').selectedIndex].text}</p>
                    <p><strong>DNI/C√≥digo:</strong> ${identificador}</p>
                    <p><strong>Estado:</strong> V√°lido</p>
                </div>
                <button onclick="descargarCertificado()" style="margin-top:10px;">üìÑ Descargar Certificado</button>
            `;
        }

        function descargarCertificado() {
            alert('Descarga exitosa (simulaci√≥n)');
        }
    </script>
</body>
</html>
